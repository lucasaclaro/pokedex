<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />


    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/global.css">

    <title>Pokedex</title>
</head>
<body>  
    <section class="content">
        <div class="pokedex">
            <span class="number"></span>
            <img class="image" src="#" alt="">
            <span class="name"></span>
            <span class="type"></span>
            <span class="weight"></span>
            <div class="icons">
                <button id="iconLeft"  onclick="exchangePokemonLeft()">
                    <span class="material-symbols-outlined">
                        arrow_back_ios
                        </span>Prev
                </button>
                <button id="iconRight" onclick="exchangePokemonRight()">
                    <span class="material-symbols-outlined">
                        arrow_forward_ios
                        </span>Next
                </button>



            </div>

        </div>
    </section>
    <script src="assets/js/main.js"></script>
</body>
</html>
